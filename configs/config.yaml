# Datasets to simulate or benchmark
# Each dataset can be specified as:
# 1. Single instance with all parameters defined
# 2. Range specification where parameters can be lists to create combinations

datasets:
  # Example single instance dataset
  - name: "chr21_var3"
    endogenous_genome: "chr21_chm13"
    contaminant_genome: "chr21_chm13"
    endogenous_variation: "var3"
    bacterial_db: "k14"
    read_length: 40
    proportions: [0.7, 0.00, 0.3]  # [endogenous, contaminant, bacterial] 

  # Example range specification 
  # - name: "chr21_variations"
  #   endogenous_genome: "chr21-chm13"
  #   contaminant_genome: "chr21-chm1"
  #   endogenous_variation: ["var1", "var3", "var4"]
  #   bacterial_db: "k14"
  #   read_length: [40, 60, 80]
  #   proportions: [[0.6, 0.05, 0.35], [0.8, 0.05, 0.15]]  # Multiple proportion combinations

# Gargammel simulation parameters
num_reads: 100000

# Accuracy evaluation parameters
score_thresholds: [20, 40, 60, 80, 90, 100]

# Alignment parameters
versions:
  - commit: "15ea2c56c088cdc9b9074f8f761f113ad2456b25"
    color: "yellow"
    name: "strobealign aDNA"
    arguments: "--adna --mcs=always -S 0.95 -r 30 -k 14"

  - commit: "21c05402bfbcfdd3e2bf59a53677a2b726584464"
    color: "red"
    name: "strobealign main (21c0540)"
    arguments: "--mcs=always -S 0.95 -r 30 -k 14"

ends:
 - se

programs:
 - bwaaln
 - bwamem
 - safari
